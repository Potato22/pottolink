<body>
    <!-- loader -->
    <div class="loadblock">
        <div class="outer"></div>
        <div class="inner"></div>
    </div>
    <!-- orb cursor -->
    <orb-cursor speed=".2"></orb-cursor>
    <!-- theme toggle -->
    <div class="themetogglecont">
        <div class="togglecont" orbReact="true">
            <div class="splash"></div>
            <label class="checkboxtrig">
                <input type="checkbox" id="ttogle" />
                <div class="material-symbols-rounded tticon">light_mode</div>
            </label>
        </div>
    </div>

    <!-- START -->
    <!--IMGZOOMIN-->
    <div class="zoomindimmer"></div>
    <div class="zoomin">
        <div class="zoomincontentAlign">
            <div class="zoomDisplay">
                <img loading="lazy" class="zoomincontent" src="">
                <video preload="none" autoplay loop class="zoomincontent" src="">
            </div>
            <div class="imgpropgroup">
                <div class="zoomalttext"></div>
                <a target="_blank" href="" class="zoomlosslesslink">View Original</a>
            </div>
        </div>
    </div>

    <nav class="dynamicnav navOff">
        <a id="nlogo" href="./">
            <svg viewBox="0 0 132.29 132.29">
                <g transform="translate(108.91 -397.83)">
                    <path class="npotto"
                        d="m-81.612 397.83c-15.122 0-27.297 12.174-27.297 27.297v77.699c0 15.122 12.174 27.297 27.297 27.297h30.661c4.5367 0 8.1886-3.6525 8.1886-8.1892v-23.31c0-4.5367 3.6525-8.1886 8.1892-8.1886h30.66c15.122 0 27.297-12.174 27.297-27.297v-38.011c0-15.122-12.174-27.297-27.297-27.297zm0 10.054h77.699c9.5576 0 17.242 7.6848 17.242 17.242v35.441c0 10.976-8.8364 19.813-19.813 19.813h-28.09c-10.101 0-18.243 8.1411-18.243 18.243v13.256c0 4.5367-3.652 8.1892-8.1886 8.1892h-20.606c-9.5576 0-17.242-7.6848-17.242-17.242v-77.699c0-9.5576 7.6848-17.242 17.242-17.242z"
                        stroke-width=".22038" />
                </g>
            </svg>
        </a>
        <div class="buttongroup">
            <a href="./">
                <div class="nbutton about">Home</div>
            </a>
            <div class="nbutton filterDropdown" orbReact="true">[Content Filter]</div>
            <div class="filterDrop">
                <div class="filterButtonGroup">
                    <label class="FTbutton" orbReact="true" id="nsfw-FT">
                        <input type="checkbox" id="nsfwFTT" class="filterCheckbox" />
                        <div class="FTicon material-symbols-rounded icon">explicit</div>
                        <div class="FTname">NSFW</div>
                    </label>
                    <label class="FTbutton" orbReact="true" id="sketch-FT">
                        <input type="checkbox" id="sketchFTT" class="filterCheckbox" />
                        <div class="FTicon material-symbols-rounded icon">draw</div>
                        <div class="FTname">Sketches</div>
                    </label>
                    <label class="FTbutton" orbReact="true" id="versioning-FT"
                        title="Hides variations of any pieces. When turned on, only displays the 'origin' pieces.">
                        <input type="checkbox" id="versioningFTT" class="filterCheckbox" />
                        <div class="FTicon material-symbols-rounded icon">stacks</div>
                        <div class="FTname">Versions</div>
                    </label>
                </div>
                <div id="reloadButton" orbReact="true">Apply Filters</div>
                <!-- <div class="filterWindowTitle">Filter toggles</div> -->
            </div>
        </div>
    </nav>
    <div id="about" class="anchor"></div>
    <div class="mainboxfloater">
        <div class="mainbox">



            <!-- <img loading="lazy" style="width: 100vw; transform: translateY(-300px);" src="assets/img/content/grow.jpg"> -->



            <!-- CARDGRID -->
            <div id="create" class="anchor"></div>
            <div class="galleryLoadingInd tcreg"></div>

            <div class="cardgrid" id="latestWorks"></div>
            <!-- <div class="cardgrid" id="daImg" data-da-gallery="Potato2292/85705326"></div> -->

            <!-- <button id="loadMore">Load More</button> -->

            <div id="loadMore" class="wideGo" orbreact="true" style="display: none;">
                <a class="wideGoTitle">Load more
                    <svg class="dynamicarrow" viewBox="0 0 10 10">
                        <g>
                            <path class="line" d="M0 5h7"></path>
                            <path class="arrow" d="M1 1l4 4-4 4"></path>
                        </g>
                    </svg>
                </a>
            </div>

        </div>
        <!-- <script src="assets/js/lib/dagallery.js"></script> -->
        <script src="assets/js/lib/b2DispGallery_gallery.js"></script>
        <script src="assets/js/galleryFilter.js" defer></script>
        <!-- <script src="https://unpkg.com/aos@next/dist/aos.js"></script> -->
        <!-- <script src="assets/js/lib/aosconfig.js" defer></script> -->
        <!-- <script src="assets/js/lib/smooth-scroll.js"></script> -->
        <script src="assets/js/zoomtrigger.js"></script>

        <script>
            $(document).ready(function () {
                $('.themetogglecont').css({
                    'opacity': '1'
                });
                $(".loadblock").fadeOut('fast');
            })
        </script>
        <!-- <script defer>
            AOS.init();
        </script> -->
    </div>
    </div>
